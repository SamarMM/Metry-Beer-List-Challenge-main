<div class="beer-item">
    <div class="img-container">
        <img src="{{beerData.image_url != null ? beerData.image_url : Image}}">
    </div>
    <div class="beer-info">
        <h4>{{beerData.name}}</h4>
        <span class="tag-line-span">{{beerData.tagline}}</span>
        <p>{{beerData.description}}</p>
    </div>
</div>
